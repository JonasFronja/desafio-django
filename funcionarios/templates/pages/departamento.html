<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Listar Departamentos{% endblock %}</title>
</head>
<body>
  <main>
    {% block content %}
    <h2>Departamentos</h2>
    <ul>
        {% for departamento in departamentos %}
            <li><a href="{% url 'departamento' departamento.id %}">{{departamento}}</a></li>
        {% empty %}
            <li>A empresa n√£o possui departamentos ainda</li>
        {% endfor%}
    </ul>
    {% endblock %}
  </main>
</body>
</html>
